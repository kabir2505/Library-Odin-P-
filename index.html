<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="nav">
          <div class="title">
            Library
          </div>
          <div>
            <button class="login">Login</button>
          </div>

        </div>

        <div class="add">
          <button class="add_book " data-bs-toggle="modal" data-bs-target="#exampleModal">
            +Add Book
          </button>
          <div class="modal fade 	.modal-sm " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog   modal-dialog-centered modal-dialog-scrollable ">
              <div class="modal-content">
                <div class="modal-header">
                  <div class="header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel"><h2>Add Book</h2></h1>
                </div>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                  <div class="form_class">
                    <form action="" id="add_bookform">
                      <input type="text" name="title" id="title" placeholder="Title" required>

                   
                      
                      <input type="text" placeholder="Author" name="author" id="author" required>

                      <input type="number" name="page_count" id="page_count" placeholder="pages" required>

                      <div class="status">
                        <label for="status">Read?</label>
                        <input type="checkbox" name="status" id="status">

                      </div>

                     



                    </form>


                  </div>



                </div>
                <div class="modal-footer">
                  <button type="reset" id="reset" class="btn btn-secondary" >Reset</button>
                  <button type="button" id="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>
      </div>

      <div class="library_grid">




      </div>











    </div>
    
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
